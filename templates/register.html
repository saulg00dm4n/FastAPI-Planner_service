<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="/static/js/app.js" defer></script>
</head>
<body>
    <h1>Register</h1>
    <form id="registerForm">
        <label>Email: <input type="email" id="email" required></label><br>
        <label>Password: <input type="password" id="password" required></label><br>
        <label>Confirm Password: <input type="password" id="completePassword" required></label><br>
        <label>First Name: <input type="text" id="firstName"></label><br>
        <label>Last Name: <input type="text" id="lastName"></label><br>
        <label>Surname: <input type="text" id="surname"></label><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
